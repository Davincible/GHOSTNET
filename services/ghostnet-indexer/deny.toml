# cargo-deny configuration
# Run with: cargo deny check

# ═══════════════════════════════════════════════════════════════════════════════
# ADVISORIES - Security vulnerability checks
# ═══════════════════════════════════════════════════════════════════════════════

[advisories]
version = 2
db-path = "~/.cargo/advisory-db"
vulnerability = "deny"
unmaintained = "warn"
yanked = "deny"
notice = "warn"
ignore = []

# ═══════════════════════════════════════════════════════════════════════════════
# LICENSES - Allowed open source licenses
# ═══════════════════════════════════════════════════════════════════════════════

[licenses]
version = 2
unlicensed = "deny"
copyleft = "warn"
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "MPL-2.0",
    "Zlib",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "CC0-1.0",
    "BSL-1.0",
]
confidence-threshold = 0.8

[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

# ═══════════════════════════════════════════════════════════════════════════════
# BANS - Dependency restrictions
# ═══════════════════════════════════════════════════════════════════════════════

[bans]
multiple-versions = "warn"
wildcards = "deny"
highlight = "all"

# Deny specific problematic crates
deny = [
    # Prefer rustls over OpenSSL for TLS
    { name = "openssl" },
    { name = "openssl-sys" },
]

# Allow specific crates that commonly have multiple versions
skip = []

# ═══════════════════════════════════════════════════════════════════════════════
# SOURCES - Allowed dependency sources
# ═══════════════════════════════════════════════════════════════════════════════

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
