name: CI

on:
  push:
    branches: [main]
  pull_request:

env:
  FOUNDRY_PROFILE: ci

jobs:
  # ============================================================================
  # WEB APP JOBS
  # ============================================================================

  web-lint-test:
    name: Web - Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun run lint

      - name: Type check
        run: bun run check

      - name: Unit tests
        run: bun run test:unit

  web-e2e:
    name: Web - E2E Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium

      - name: Run E2E tests
        run: bun run test:e2e

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 7

  # ============================================================================
  # SMART CONTRACT JOBS
  # ============================================================================

  contracts-build-test:
    name: Contracts - Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/contracts
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Build
        run: forge build --sizes

      - name: Run tests
        run: forge test -vvv

      - name: Check formatting
        run: forge fmt --check

  contracts-lint:
    name: Contracts - Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/contracts
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install solhint
        run: npm install -g solhint

      - name: Run solhint
        run: solhint 'src/**/*.sol' 'test/**/*.sol' 'script/**/*.sol'
        continue-on-error: true # Warn but don't fail on lint issues

  contracts-security:
    name: Contracts - Security Analysis
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/contracts
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Build for Slither
        run: forge build

      - name: Run Slither
        uses: crytic/slither-action@v0.4.0
        with:
          target: packages/contracts
          fail-on: high
          slither-config: packages/contracts/slither.config.json

  contracts-coverage:
    name: Contracts - Coverage
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/contracts
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Generate coverage
        run: forge coverage --report lcov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: packages/contracts/lcov.info
          flags: contracts
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  contracts-fuzz:
    name: Contracts - Extended Fuzzing
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: packages/contracts
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Deep fuzz testing
        run: forge test --fuzz-runs 10000

  # ============================================================================
  # RUST SERVICES JOBS
  # ============================================================================

  services-build-test:
    name: Services - Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.85"
          components: clippy, rustfmt

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            services/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('services/**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --workspace --exclude ghostnet-indexer -- -D warnings

      - name: Build
        run: cargo build --workspace --exclude ghostnet-indexer

      - name: Run tests
        run: cargo test --workspace --exclude ghostnet-indexer

  services-security:
    name: Services - Security Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.85"

      - name: Install cargo-deny
        run: cargo install cargo-deny --locked

      - name: Run cargo deny
        run: cargo deny check

  services-ghost-fleet:
    name: Services - Ghost Fleet
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.85"
          components: clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            services/target
          key: ${{ runner.os }}-cargo-ghost-fleet-${{ hashFiles('services/**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-ghost-fleet-
            ${{ runner.os }}-cargo-

      - name: Build ghost-fleet (release)
        run: cargo build --release -p ghost-fleet

      - name: Test ghost-fleet
        run: cargo test -p ghost-fleet

      - name: Clippy ghost-fleet
        run: cargo clippy -p ghost-fleet -- -D warnings

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ghost-fleet-linux-x64
          path: services/target/release/ghost-fleet
          retention-days: 7
